<div class="container center">
    <div class="time-field timer-digits"> {{ main.time }}</div>
    <span type="button" class="timer-button" ng-show="!onBreak" ng-click="main.startResetTimer()">{{ main.workButtonName  + 'w' }}</span> <br>
    <span type="button" class="timer-button" ng-show="onBreak"  ng-click="main.startResetTimer()">{{ main.breakButtonName + 'b' }}</span> <br>
</div>
