<div class="container center">
    <div class="time-field timer-digits"> {{ main.time | timecode}}</div>
    <span type="button" class="timer-button" ng-show="!main.onBreak" ng-click="main.startResetTimer()">{{ main.buttonName + ' (work)' }}</span>
    <span type="button" class="timer-button" ng-show="main.onBreak"  ng-click="main.startResetTimer()">{{ main.buttonName + ' (break)'}}</span>
</div>
