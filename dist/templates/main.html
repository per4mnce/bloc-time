<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background-color: lightgray">
            <h2>Task History</h2>
            <form ng-submit="main.addTask()">
                <input type="text" class="form-control" id="taskInput" placeholder= "Enter task name">
                <div type="submit" class="btn btn-primary pull-right" ng-click="main.addTask()">Add Task</div>
            </form> 
            <br /><br />
            
            <!-- Display data -->
            <ul>
            <div id='tasks' ng-repeat="task in main.taskList | orderBy: '-date'">
                <li> {{ task.name }} </li>
            </div>
            </ul>
            
        </div>

        <!-- Timer -->
        <div class="col-md-9 text-center vcenter">
            <div class="time-field timer-digits"> {{ main.time | timecode}}</div>
            <span type="button" class="btn btn-primary" ng-show="!main.onBreak" ng-click="main.startResetTimer()">{{ main.buttonName + ' (work)' }}</span>
            <span type="button" class="btn btn-primary" ng-show="main.onBreak"  ng-click="main.startResetTimer()">{{ main.buttonName + ' (break)'}}</span>
        </div>        
    </div>
</div>
